<!DOCTYPE html>
<html>
<head>
	<title>Sheet Music Scanner</title>
	<style>
		body {
			font-family: Verdana, sans-serif;
			background: linear-gradient(to right, #5D536B, #7D6B91, #989FCE);
			background-size: 400% 400%;
			animation: gradient 8s ease infinite;
            color: #fff;
		}

		@keyframes gradient {
			0% {
				background-position: 0 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0 50%;
			}
		}

		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			color: #fff;
			padding: 20px;
		}

		.navbar a {
			color: #fff;
			text-decoration: none;
			margin-right: 20px;
			font-size: 20px;
		}

		.navbar a:first-child {
			margin-left: 0;
		}

		.navbar a:last-child {
			margin-left: auto;
		}

		.navbar a:hover {
			color: #347FC4;
		}
        .muzieknootjes {
            display: block;
            margin: auto;
            position: fixed;
            bottom: 0;
            width: 50%;
            min-width: 300px;
            height: 400px;
            border: 0px solid #000;
          }
          
          
          .noot-1,
          .noot-2,
          .noot-3,
          .noot-4 {
            position: absolute;
            animation: notes 2s infinite linear;
            font-size: 35px;
            opacity: 0;
          }
          
          .noot-1 {
            top: 60px;
            left: 0;
            animation-delay: 0.5s;
          }
          
          .noot-2 {
            top: 30px;
            left: 30%;
            animation-delay: 1s;
          }
          
          .noot-3 {
            top: 90px;
            left: 60%;
            animation-delay: 1.5s;
          }
          
          .noot-4 {
            top: 40px;
            left: 90%;
            animation-delay: 2s;
          }
          
          @keyframes notes {
            0% {
              transform: scale(1) translate(0, 0);
              opacity: 0;
            }
            50% {
              opacity: 1;
              transform: scale(1.5) translate(50%, -50%);
            }
            80% {
              opacity: 0;
              transform: scale(1.5) translate(100%, -100%);
            }
            100% {
              transform: scale(1.5) translate(100%, -100%);
              opacity: 0;
            }
          }
          ul{
            margin: 0 auto;
            width: fit-content;
          }
          
	</style>
</head>
<body>
	<nav class="navbar">
		<div>
			<a href="/">Home</a>
			<a href="/userdashboard">Dashboard</a>
		</div>
		<a href="/login">Log Out</a>

		<!-- <h2> <a href="{{ url_for('.process', midi_file='/midi/cropped.mid', username=username ) }}">BEEP</a> </h2> -->
	</nav>
	<ul>
		{%  for track in track_list  %}
			<li><a href="{{ url_for('.process', midi_file=track, username=username ) }}">{{track}}</a></li>
		{%  endfor  %}
	</ul>

    <div class="muzieknootjes">
        <div class="noot-1">
        &#9835; &#9833;
      </div>
      <div class="noot-2">
        &#9833;
      </div>
      <div class="noot-3">
        &#9839; &#9834;
      </div>
      <div class="noot-4">
        &#9834;
      </div>
      </div>
         
</body>
</html>

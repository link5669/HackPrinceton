<!DOCTYPE html>
<html>
    <title>Sheet Music Scanner</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background: linear-gradient(to right, #5D536B, #7D6B91, #989FCE);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            size: 20px;
        }

        @keyframes gradient {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        h1 {
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            padding: 20px;
            width: 100%;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 20px;
        }

        .navbar a:first-child {
            margin-left: 0;
        }

        .navbar a:last-child {
            margin-left: auto;
        }

        .navbar a:hover {
            color: #347FC4;
        }

        h2 {
            color: #fff;
        }

        .download-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            /* margin-top: 20px; */
        }

        .download-button:hover {
            background-color: #347FC4;
            color: #fff;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin: 0 20px;
        }
        
        .button:hover {
            background-color: #347FC4;
            color: #fff;
        }
 
          .fadein {
            animation: slide-up 1.5s ease-in-out forwards;
          }
          .items {
            display: grid;
            grid-gap: 10px;
            }
          @keyframes slide-up {
			from { transform: translateY(50px); opacity: 0; }
			to { transform: translateY(0); opacity: 1; }
		}
        /* Tooltip container */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            bottom: 100%;
            left: 50%;
            margin-left: -60px; /* Use half of the width (120/2 = 60), to center the tooltip */
            /* Position the tooltip text - see examples below! */
            position: absolute;
            z-index: 1;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
 
    </style>
    <script
        src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>

    <body>

        <nav class="navbar">
            <div>
                <a href="/">Home</a>
                <a href="/userdashboard">Dashboard</a>
            </div>
            <a href="/login">Log Out</a>
        </nav>
        <div class= "fadein">
            <div class="items">
                <h1 style="margin: auto;">Play the Audio</h1>
                <br>
                <midi-player style="margin: auto;"src="{{ url_for('static',filename='{}'.format(file_dir) ) }}" sound-font visualizer="#myVisualizer">
                </midi-player>
                <br>
                <midi-visualizer style="margin: auto;"type="piano-roll" id="myPianoRollVisualizer"
                    src="{{ url_for('static',filename='{}'.format(file_dir) ) }}"></midi-visualizer>
                <br>
                
                <script
                    src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
                <div class="button-container">
                    <button class="download-button" onclick="window.location.href='static/{{file_dir}}'">Download</button>
                
                    <form method="post">
                        <input class="button" type="submit" value="Add to Dashboard">
                    </form>
                    <button class="button tooltip" onclick="copy()"><span class="tooltiptext" id="copy_span">Click to Copy</span>Copy Link to Clipboard</button>
                
                    <br>
                </div>
                <br>
            </div>
        
    </div>

</html>

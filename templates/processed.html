<!DOCTYPE html>
<html>
    <title>Sheet Music Scanner</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background: linear-gradient(to right, #5D536B, #7D6B91, #989FCE);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradient {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        h1 {
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            padding: 20px;
            width: 100%;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 20px;
        }

        .navbar a:first-child {
            margin-left: 0;
        }

        .navbar a:last-child {
            margin-left: auto;
        }

        .navbar a:hover {
            color: #347FC4;
        }

        h2 {
            color: #fff;
        }

        .download-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            /* margin-top: 20px; */
        }

        .download-button:hover {
            background-color: #347FC4;
            color: #fff;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin: 0 20px;
        }
        
        .button:hover {
            background-color: #347FC4;
            color: #fff;
        }
        .muzieknootjes {
			display: block;
			margin: auto;
			position: fixed;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 50%;
			min-width: 300px;
			height: 400px;
			border: 0px solid #000;
			margin-top: 300px;
		  }
	
          .noot-1,
          .noot-2,
          .noot-3,
          .noot-4 {
            position: absolute;
            animation: notes 2s infinite linear;
            font-size: 35px;
            opacity: 0;
          }
          
          .noot-1 {
            top: 60px;
            left: 0;
            animation-delay: 0.5s;
          }
          
          .noot-2 {
            top: 30px;
            left: 30%;
            animation-delay: 1s;
          }
          
          .noot-3 {
            top: 90px;
            left: 60%;
            animation-delay: 1.5s;
          }
          
          .noot-4 {
            top: 40px;
            left: 90%;
            animation-delay: 2s;
          }
          
          @keyframes notes {
            0% {
              transform: scale(1) translate(0, 0);
              opacity: 0;
            }
            50% {
              opacity: 1;
              transform: scale(1.5) translate(50%, -50%);
            }
            80% {
              opacity: 0;
              transform: scale(1.5) translate(100%, -100%);
            }
            100% {
              transform: scale(1.5) translate(100%, -100%);
              opacity: 0;
            }
          }
          .fadein {
            animation: slide-up 1.5s ease-in-out forwards;

          }
          @keyframes slide-up {
			from { transform: translateY(50px); opacity: 0; }
			to { transform: translateY(0); opacity: 1; }
		}
 
    </style>
    <script
        src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
        <script>
          var copyText = document.getElementById("https://sheet-music-scanner.com/{{file_dir}}")
          copyText.select()
          copyText.setSelectionRange(0, 99999)
        </script>
    <head></head>
    <body>
        <nav class="navbar">
            <div>
                <a href="/">Home</a>
                <a href="/userdashboard">Dashboard</a>
            </div>
            <a href="login.html">Log Out</a>
        </nav>
        <div class= "fadein">
        <h1>Play the Audio</h1>
        <midi-player src="{{ url_for('static',filename='{}'.format(file_dir) ) }}" sound-font visualizer="#myVisualizer"></midi-player>
        <midi-visualizer type="piano-roll" id="myPianoRollVisualizer" src="{{ url_for('static',filename='{}'.format(file_dir) ) }}">
      </midi-visualizer>

<script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
        <div class="button-container">
            <button class="download-button" onclick="window.location.href='static/{{file_dir}}'">Download</button>
            
            <form method="post">
                <input class="button" type="submit" value="Add to Dashboard">
            </form>
            <br>
        </div>
        <br>
        <button class="button">Copy Link to Clipboard</button>
    </div>

</html>
